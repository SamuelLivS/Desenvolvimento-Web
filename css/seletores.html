<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* 
        Geral = *  
        */

        /*
        Classe = .tag 
        */

        /* 
        ID = #aprovados
        */

        /*
        Descendente Direto(filho) = #aninhado > div 
        */

        /* 
        Descendente = #aninhado section  
        */

        /* 
        Irmão adjascentes = p + ul 
        */

        /* 
        Irmão geral = p ~ ol 
        */

        /* 
            Atributo Personalizado

        [feira~=escritorio]

        [feira*=sa]
        */

        /*
        Primeiro filho que seja do tipo span = span:nth-child(1)
        }*/

        /*
        Filhos de section que sejam ímpares = section > :nth-child(odd)
        */
        
        /*
        Label dos filhos ímpares de section = section > :nth-child(odd) label
        */

        /*
        Segundo elemento da tag section que seja span = section > span:nth-of-type(2)
        */

        /* Depois faz uma pesquisa pois tem várias formas de seletores */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
